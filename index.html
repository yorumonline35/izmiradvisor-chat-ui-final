<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IzmirAdvisor GPT Chat</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }
    #chatbox {
      max-width: 400px;
      margin: 50px auto;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background: black;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    #language-select {
      background: white;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid black;
    }
    #language-select button {
      margin: 0 5px;
      padding: 6px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #messages {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: gray;
    }
    #input {
      display: flex;
    }
    #input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-right: 1px solid black;
    }
    #input button {
      padding: 10px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">IZMIR ADVISOR AI</div>
    <div id="language-select">
      <button onclick="setLanguage('tr')">TÜRKÇE</button>
      <button onclick="setLanguage('en')">ENGLISH</button>
    </div>
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="userInput" placeholder="Yazın / Type here..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>
  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    let selectedLang = 'auto';

    function setLanguage(lang) {
      selectedLang = lang;
      appendMessage('bot', lang === 'tr' ? "Diliniz Türkçe olarak ayarlandı." : "Language set to English.");
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      userInput.value = '';

      fetch("https://izmiradvisor-gpt-backend4.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', data.reply);
      })
      .catch(() => {
        appendMessage('bot', "Cevap alınamadı, lütfen tekrar deneyin.");
      });
    }
  </script>
</body>
</html>
